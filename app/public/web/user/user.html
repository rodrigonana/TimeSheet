<div   class="dividerdemoBasicUsage" >
  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Full Bleed</span>
    </h2>
  </md-toolbar>
  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Usu√°rios</span>
    </h2>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="user in users">
        <img ng-src="https://material.angularjs.org/latest/img/list/60.jpeg?0?{{$index}}" class="md-avatar" alt="{{user.name}}">
        <div class="md-list-item-text">
          <h3>{{user.name}}</h3>
          <h4>{{user.email}}</h4>
          <p>{{user.password}}</p>
        </div>
        <md-divider md-inset="" ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
